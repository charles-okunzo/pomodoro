{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content %}
<div class="video-bg">
  <video muted autoplay loop>
    <source src="../static/assets/Hourglass .mp4" type="video/mp4">
  </video>
 </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
      <div class="col-md-6 schedule">
        <h2 style="text-align:center ;">LOGIN</h2><hr>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
          {{wtf.quick_form(login_form)}}
          <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
      </div>
     <div class="col-md-3"> </div>
      </div>
    </div>

{% endblock %}
